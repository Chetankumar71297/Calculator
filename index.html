<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">0</div>
            <div class="contents">
                <div class="keys">
                    <button class="red"><bold>Clear All</bold></button>
                    <button class="red">&divide;</button>
                    <button class="red">&times;</button>
                    <button class="green">7</button>
                    <button class="green">8</button>
                    <button class="green">9</button>
                    <button class="green">4</button>
                    <button class="green">5</button>
                    <button class="green">6</button>
                    <button class="green">1</button>
                    <button class="green">2</button>
                    <button class="green">3</button>
                    <button class="green">0</button>
                    <button class="green">&#x2022</button>
                    <button class="green">&larr;</button>
                </div>
                <div class="right-vertical-keys">
                    <button class="red">+</button>
                    <button class="red">&minus;</button>
                    <button class="equalto red">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

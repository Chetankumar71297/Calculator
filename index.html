<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="display">0</div>
            <div class="contents">
                <div class="keys">
                    <button class="red" id="demo"><bold>Clear All</bold></button>
                    <button class="red" id="demo">&divide;</button>
                    <button class="red" id="demo">&times;</button>
                    <button class="green" id="demo">7</button>
                    <button class="green" id="demo">8</button>
                    <button class="green" id="demo">9</button>
                    <button class="green" id="demo">4</button>
                    <button class="green" id="demo">5</button>
                    <button class="green" id="demo">6</button>
                    <button class="green" id="demo">1</button>
                    <button class="green" id="demo">2</button>
                    <button class="green" id="demo">3</button>
                    <button class="green" id="demo">0</button>
                    <button class="green" id="demo">&#x2022</button>
                    <button class="green" id="demo">&larr;</button>
                </div>
                <div class="right-vertical-keys">
                    <button class="red" id="demo">+</button>
                    <button class="red" id="demo">&minus;</button>
                    <button class="equalto red" id="demo">=</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
